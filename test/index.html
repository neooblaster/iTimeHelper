<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ITimeHelper.js</title>
    <link  type="text/css" href="lib/Prism/prism-monokai.css" rel="stylesheet">
    <script type="text/javascript" src="lib/Prism/prism.js" ></script>
    <script type="text/javascript" src="lib/Prism/suprismToEntities.js" ></script>
    <script src="../src/iTimeHelper.js"></script>
</head>
<body>
    <pre><code class="language-markup">
        <input type="iTime" maxlength="5">
    </code></pre>

    <div>
        <input type="iTime" maxlength="5" >
    </div>


    <pre><code class="language-markup">
        <input type="iTime" maxlength="5" clock-sep="h">
    </code></pre>

    <div>
        <input type="iTime" maxlength="5" clock-sep="h">
    </div>


    <pre><code class="language-markup">
        <input type="iTime" maxlength="5" sep-auto="false">
    </code></pre>

    <div>
        <input type="iTime" maxlength="5" sep-auto="false">
    </div>


    <pre><code class="language-markup">
        <input type="iTime" maxlength="5" pattern-auto="false">
    </code></pre>

    <div>
        <input type="iTime" maxlength="5" pattern-auto="false">
    </div>


    <pre><code class="language-markup">
        <input type="iTime" maxlength="5" octm-flush="false">
    </code></pre>

    <div>
        <input type="iTime" maxlength="5" octm-flush="false">
    </div>


    <pre><code class="language-markup">
        <input type="iTime" maxlength="5" never-wrong="true" clock-sep="h">
    </code></pre>

    <div>
        <input type="iTime" maxlength="5" never-wrong="true" clock-sep="h">
    </div>


    <pre><code class="language-markup">
        <input type="iTime" maxlength="5" never-wrong="true" never-value="00:00" clock-sep="h">
    </code></pre>

    <div>
        <input type="iTime" maxlength="5" never-wrong="true" never-value="00:00" clock-sep="h">
    </div>


    <pre><code class="language-markup">
        <input type="iTime" maxlength="5" never-wrong="true" never-value="">
    </code></pre>

    <div>
        <input type="iTime" maxlength="5" never-wrong="true" never-value="">
    </div>


    <pre><code class="language-markup">
        <input type="iTime" maxlength="5" never-wrong="true" value="12:00">
    </code></pre>

    <div>
        <input type="iTime" maxlength="5" never-wrong="true" value="12:00">
    </div>
</body>
</html>
